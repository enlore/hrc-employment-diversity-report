box: ubuntu12.04-webessentials
services:
    - rethinkdb
    - rabbitmq
build:
  steps:
    - script:
        name: Install dependencies
        code: apt-get install python-pip python-dev build-essential  
    - pip-install:
        requirements_file: ""
        packages_list: "nose"
    - script:
        name: installation 
        code: python setup.py install 
    - script:
        name: Run backend api tests
        code: nosetests -v ntp/data/tests/*.py 
